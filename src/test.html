<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.13.5/cdn.min.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 p-8">
  <div x-data="{ isOpen: false }">
    <!-- Trigger Button -->
    <button 
      @click="isOpen = true"
      class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded-lg transition-colors"
    >
      Open Modal
    </button>

    <!-- Modal Backdrop -->
    <div
      x-show="isOpen"
      x-transition:enter="transition ease-out duration-300"
      x-transition:enter-start="opacity-0"
      x-transition:enter-end="opacity-100"
      x-transition:leave="transition ease-in duration-200"
      x-transition:leave-start="opacity-100"
      x-transition:leave-end="opacity-0"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center"
      style="display: none;"
    >
      <!-- Modal Content -->
      <div
        @click.away="isOpen = false"
        x-show="isOpen"
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 transform scale-90"
        x-transition:enter-end="opacity-100 transform scale-100"
        x-transition:leave="transition ease-in duration-200"
        x-transition:leave-start="opacity-100 transform scale-100"
        x-transition:leave-end="opacity-0 transform scale-90"
        class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4"
        style="display: none;"
      >
        <!-- Modal Header -->
        <div class="border-b px-6 py-4 flex items-center justify-between">
          <h3 class="text-lg font-medium text-gray-900">Modal Title</h3>
          <button 
            @click="isOpen = false"
            class="text-gray-400 hover:text-gray-500 focus:outline-none"
          >
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>

        <!-- Modal Body -->
        <div class="px-6 py-4">
          <p class="text-gray-600">
            This is a reusable modal component built with Alpine.js and styled with Tailwind CSS. 
            It includes smooth transitions, click-outside-to-close functionality, and responsive design.
          </p>
        </div>

        <!-- Modal Footer -->
        <div class="border-t px-6 py-4 flex justify-end space-x-3">
          <button 
            @click="isOpen = false"
            class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors"
          >
            Cancel
          </button>
          <button 
            @click="isOpen = false"
            class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors"
          >
            Confirm
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
